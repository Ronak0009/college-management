{% extends './base.html' %}
{% load static %}

{% block content %}
<div class ="form">
    <h2>Student Registration</h2>
    <hr>
<form action="." method="POST"> {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
        <td class="label">
            {{ field.label }}
        </td>
        <td class="field">
            {{ field }}
        </td>
    </tr>

        {% endfor %}
        <tr>
            <td colspan="2">
                <input type="button" value="Register"/>
            </td>
        </tr>
    </table>
</div>
</form>
</br>
<div class="footer">
    <hr>
        Purvesh Gandhi & Ronak Kanthariya
</div>

{% endblock %}
